server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # SPA routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # API proxy - uses BACKEND_URL environment variable (set at container runtime)
    # Default to backend:8000 for local Docker Compose, override for Azure
    set $backend_url "${BACKEND_URL}";

    # If BACKEND_URL not set, the frontend JS will call the API directly
    # via VITE_API_URL set at build time

    location /api {
        # Return 404 - frontend handles API calls directly via VITE_API_URL
        return 404;
    }

    location /ws {
        # Return 404 - frontend handles WebSocket directly via VITE_API_URL
        return 404;
    }
}
